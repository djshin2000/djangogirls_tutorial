<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DjangoGrils Tutorial</title>
</head>
<body>
  <div>
    <h1><a href="">Django Girls Blog</a></h1>
  </div>

  {% for post in posts %}
  <div>
    <p>published: {{ post.published_date}}</p>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.content|linebreaksbr }}</p>
  </div>
  <br>
  {% endfor %}
</body>
</html>
