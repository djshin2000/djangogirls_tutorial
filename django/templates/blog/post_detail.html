{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}
<div class="post">
  <p class="post-date">published: {{ post.published_date}}</p>
  <h2 class="post-title"><a href="">{{ post.title }}</a></h2>
  <p class="post-content full">{{ post.content|linebreaksbr }}</p>

  <div class="btn-container">
    <a class="btn btn-primary" href="{% url 'post-edit' pk=post.pk %}">수정하기</a>
    <form action="{% url 'post-delete' pk=post.pk %}" method="post" class="inline">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">삭제하기</button>
    </form>
  </div>
</div>
{% endblock %}
